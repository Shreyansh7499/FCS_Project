{% extends "Wall/base.html" %}
{% block content %}
    <div>
        <h1>It looks like you have not selected your privacy</h1>

            {% csrf_token %}

                <legend>Create Message</legend>
                {{ form }}

                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
