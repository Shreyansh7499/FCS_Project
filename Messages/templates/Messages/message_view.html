{% extends "Wall/base.html" %}
{% block content %}
	<h1>Messages</h1>
	{% if user.is_authenticated %}
		<a href="{% url 'logout' %}">Logout</a>
		<a href="{% url 'profile' user.username %}">Profile</a>
		<a href="{% url 'Wall-create-post' %}">Create Post</a>
		<a href="{% url 'friend_page' %}">Friends</a>
		<a href="{% url 'Wall-home' %}">Home</a>
    	<h1>My Messages</h1>		
    	{% for friend in friends %}
			<div>
				<a href="{% url 'profile' friend.username %}">
					<h2>
						{{friend.username}}
					</h2>
				</a>
				<a href="{% url 'chat' username=friend.username %}"> 
					<button type="button" class="btn btn-primary">View Chat</button>
				</a>
				<a href="{% url 'message_create' %}"> 
					<button type="button" class="btn btn-primary">Send Message</button>
				</a>
			</div>
		{% endfor%}
	{% else %}
		<a href="{% url 'login' %}">Log In</a>
	{% endif %}
    
{% endblock content %}
