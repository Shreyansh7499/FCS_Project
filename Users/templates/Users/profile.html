{% extends "Wall/base.html" %}
{% block content %}
	{% if user.username == profile_username %}
		<a href="{% url 'logout' %}">Logout</a>
    	<p>{{profile_username}}</p>
    	<p>{{profile_email}}</p>
    	<a href="{% url 'friend_wall' username=profile_username %}">Friend Wall</a>
    	<a href="{% url 'Wall-home' %}">Home</a>
    	<a href="{% url 'logout' %}">Logout</a>
		<a href="{% url 'Wall-home' %}">My Wall</a>
		<a href="{% url 'group_home' %}">My groups</a>
		<a href="{% url 'friend_page' %}">My Friends</a>
		<a href="{% url 'messages_view' %}">My Messages</a>
		<a href="{% url 'wallet_home' %}">My Wallet</a>
	{% else %}
		<p>{{profile_username}}</p>
		<a href="{% url 'Wall-home' %}">Back Home</a>
	{% endif %}    
{% endblock content %}
