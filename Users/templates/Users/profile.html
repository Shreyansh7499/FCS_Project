{% extends "Wall/base.html" %}
{% block content %}
	{% if user.is_authenticated %}
		<a href="{% url 'logout' %}">Logout</a>
    	<p>{{user.username}}</p>
    	<a href="{% url 'Wall-home' %}">Home</a>
	{% else %}
		<p>You need to login first</p>
		<a href="{% url 'login' %}">Log In</a>
	{% endif %}    
{% endblock content %}
