{% extends "Wall/base.html" %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Register</legend>
                {{ form }}
            </fieldset>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <div >
            <p>
                Already Have An Account? <a href="{% url 'login' %}">Sign In</a>
            </p>
        </div>
    </div>
{% endblock content %}
